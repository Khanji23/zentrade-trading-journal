<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Debug - ZenTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">Frontend Debug</h1>
        
        <div class="bg-gray-800 rounded-xl p-6">
            <form id="testForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-white mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white" value="testuser3@gmail.com" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-white mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white" value="test123" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-white mb-2">First Name</label>
                    <input type="text" id="firstName" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white" value="Test" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-white mb-2">Last Name</label>
                    <input type="text" id="lastName" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white" value="User" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-xl hover:bg-blue-700 transition-colors">
                    Test Registration
                </button>
            </form>
            
            <div id="result" class="mt-4 text-white text-sm"></div>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('🔍 Form submitted!');
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const formData = new FormData(this);
                const email = formData.get('email');
                const password = formData.get('password');
                const firstName = formData.get('firstName');
                const lastName = formData.get('lastName');
                
                console.log('📝 Form data:', { email, password, firstName, lastName });
                
                console.log('🚀 Making API request...');
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        firstName: firstName,
                        lastName: lastName
                    })
                });
                
                console.log('📊 Response status:', response.status);
                console.log('📊 Response headers:', [...response.headers.entries()]);
                
                const contentType = response.headers.get('content-type');
                console.log('📊 Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    console.log('📊 Response data:', data);
                    resultDiv.innerHTML = `<pre class="text-green-400">✅ Success: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const text = await response.text();
                    console.log('📊 Response text:', text);
                    resultDiv.innerHTML = `<pre class="text-red-400">❌ Not JSON: ${text.substring(0, 500)}...</pre>`;
                }
                
            } catch (error) {
                console.error('❌ Error:', error);
                resultDiv.innerHTML = `<pre class="text-red-400">❌ Error: ${error.message}</pre>`;
            }
        });
    </script>
</body>
</html>
