<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenTrade Test Page</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#00D4AA',
                        'secondary': '#6366F1',
                        'background-dark': '#0A0A0A',
                        'background-light': '#FFFFFF',
                        'card-dark': '#1A1A1A',
                        'text-primary': '#E0E0E0',
                        'text-secondary': '#6C757D',
                        'profit-green': '#00D4AA',
                        'loss-red': '#FF6B6B',
                        'warning-amber': '#F59E0B'
                    },
                    fontFamily: {
                        'display': ['Space Grotesk', 'sans-serif']
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px theme(colors.primary)' },
                            '100%': { boxShadow: '0 0 20px theme(colors.primary), 0 0 30px theme(colors.primary)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-primary min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-primary">ZenTrade Test Page</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Test Card 1 -->
            <div class="bg-card-dark/50 p-6 rounded-xl shadow-glow-primary-md">
                <h2 class="text-2xl font-bold mb-4 text-primary">Test Card 1</h2>
                <p class="text-text-secondary mb-4">This is a test card to verify styling is working.</p>
                <div class="flex gap-4">
                    <button class="px-4 py-2 bg-primary text-black rounded-lg hover:bg-primary/80 transition-colors">
                        Primary Button
                    </button>
                    <button class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-secondary/80 transition-colors">
                        Secondary Button
                    </button>
                </div>
            </div>
            
            <!-- Test Card 2 -->
            <div class="bg-card-dark/50 p-6 rounded-xl shadow-glow-primary-md">
                <h2 class="text-2xl font-bold mb-4 text-secondary">Test Card 2</h2>
                <p class="text-text-secondary mb-4">Testing gradients and animations.</p>
                <div class="bg-gradient-to-br from-primary/30 to-secondary/30 p-4 rounded-lg animate-glow">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-primary mb-2">$12,345.67</div>
                        <div class="text-sm text-text-secondary">Total P&L</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Test 3D Effect -->
        <div class="mt-12 text-center">
            <h2 class="text-3xl font-bold mb-8">3D Effect Test</h2>
            <div class="relative transform perspective-1000 inline-block">
                <div class="bg-card-dark/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-primary/20 p-8 transform rotate-y-12 hover:rotate-y-0 transition-all duration-700 hover:scale-105">
                    <div class="text-2xl font-bold text-primary mb-4">3D Mockup</div>
                    <div class="w-64 h-32 bg-gradient-to-br from-primary/20 to-secondary/20 rounded-lg flex items-center justify-center">
                        <div class="text-text-secondary">3D Effect Working</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Test Animations -->
        <div class="mt-12 text-center">
            <h2 class="text-3xl font-bold mb-8">Animation Test</h2>
            <div class="flex justify-center gap-8">
                <div class="w-16 h-16 bg-primary rounded-full animate-bounce"></div>
                <div class="w-16 h-16 bg-secondary rounded-full animate-pulse"></div>
                <div class="w-16 h-16 bg-primary rounded-full animate-float"></div>
            </div>
        </div>
    </div>
    
    <script>
        console.log('Test page loaded successfully!');
        console.log('Dark mode:', document.documentElement.classList.contains('dark'));
        console.log('Tailwind loaded:', typeof tailwind !== 'undefined');
    </script>
</body>
</html>
