<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #1a1a1a; color: white; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d4a5a; }
        button { padding: 10px 20px; margin: 5px; background: #007acc; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a9e; }
    </style>
</head>
<body>
    <h1>ZenTrade Connection Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testBasicConnection()">Test Basic Connection</button>
    <button onclick="testAPIHealth()">Test API Health</button>
    <button onclick="testAuthAPI()">Test Auth API</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testBasicConnection() {
            addResult('Testing basic connection to localhost:3000...', 'info');
            try {
                const response = await fetch('http://localhost:3000/');
                if (response.ok) {
                    addResult('✅ Basic connection successful!', 'success');
                } else {
                    addResult(`❌ Basic connection failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Basic connection error: ${error.message}`, 'error');
            }
        }

        async function testAPIHealth() {
            addResult('Testing API health endpoint...', 'info');
            try {
                const response = await fetch('http://localhost:3000/api/health');
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ API health successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`❌ API health failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ API health error: ${error.message}`, 'error');
            }
        }

        async function testAuthAPI() {
            addResult('Testing auth API...', 'info');
            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName: 'Test',
                        lastName: 'User',
                        email: 'test' + Date.now() + '@example.com',
                        password: 'password123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Auth API successful: User created`, 'success');
                } else {
                    const errorData = await response.text();
                    addResult(`❌ Auth API failed: ${response.status} - ${errorData}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Auth API error: ${error.message}`, 'error');
            }
        }

        // Auto-run basic tests on page load
        window.addEventListener('load', () => {
            addResult('Page loaded, running basic tests...', 'info');
            testBasicConnection();
            testAPIHealth();
        });
    </script>
</body>
</html>
