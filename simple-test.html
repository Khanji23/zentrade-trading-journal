<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Making request to /api/auth/signup');
                
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'testuser5@gmail.com',
                        password: 'test123',
                        firstName: 'Test',
                        lastName: 'User'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    resultDiv.innerHTML = '<pre style="color: green;">SUCCESS: ' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    const text = await response.text();
                    console.log('Response text:', text);
                    resultDiv.innerHTML = '<pre style="color: red;">NOT JSON: ' + text.substring(0, 200) + '...</pre>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<pre style="color: red;">ERROR: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
